syntax = "proto3";

option java_multiple_files = true;
package ru.innopolis.authService;


message UserDetail {
    string name = 1;
    string password = 2;
    string email = 3;
}

message users {
    repeated UserDetail user = 1;
}

message user {
    string name=1;
}


service authService {
    rpc authUser(UserDetail) returns (user);
}